    <main>

        <form>
            <h2>Create a new connection</h2>
            <div>
                <label for="topic">Topic
                    <!-- <select name="topic" id="topic"></select required> -->
                    <input type="text" id="title" placeholder="Enter the topic of your connection" required>
                </label>
            </div>

            <div>
                <label for="title">Title
                    <input type="text" id="title" placeholder="Enter the title of your connection" required>
                </label>
            </div>

            <div>
                <label for="host">Host
                    <input type="text" id="host" placeholder="Enter the host of your connection" required>
                </label>
            </div>

            <div>
                <label for="details">Details
                    <input type="text" id="details" placeholder="Enter the details of your connection" required>
                </label>
            </div>

            <div>
                <label for="where">Where
                    <input type="text" id="where" placeholder="Enter the location of your connection" required>
                </label>
            </div>

            <div>
                <label for="when">When
                    <input type="date" id="when" required>
                </label>
            </div>

            <div>
                <label for="start">Start
                    <input type="time" id="start" required>
                </label>
            </div>

            <div>
                <label for="end">End
                    <input type="time" id="end" required>
                </label>
            </div>

            <div>
                <label for="image">Image
                    <input type="file" id="image" required>
                </label>
            </div>

            <div>
                <button id="submit">Create connection</button>
            </div>
        </form>
